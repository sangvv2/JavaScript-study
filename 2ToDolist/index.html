<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/833e1894b1.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class = "container">
    <h1>To Do List</h1>
    <section class ="input-area">
      <input type="text" class ="input-box" id="task-input">
      <button id = "add-button">+</button>
    </section>

    <section class = "task-area">
      <div class="task-tabs">
        <div id ="under-line"></div>
        <div>
          전체 일정
        </div>
        <div>
          진행 중
        </div>
        <div>
          완료
        </div>
      </div>
      <div id ="task-board">
        <div class = "task">
          <div>예시: 영어 단어 외우기</div>
          <div>
            <button type="button" class="btn btn-primary"><i class="fa-solid fa-check-to-slot"></i></button>
            <button type="button" class="btn btn-info">Delete</button>
          </div>
        </div>
      </div>
      
    </section>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="dolist.js"></script>
</body>
</html>
