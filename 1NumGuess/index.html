<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/833e1894b1.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class = "container">
    <h1 class = "pre-title">숫자 맞추기 게임!</h1>
    <h1 class = "title">숫자게임</h1>
    <h1 class="sub-title">
      <span class="yellow-text">물음표상자</span>의
      <span class="break-text">업 & 다운</span>
    </h1>
    
    <div id ="result-area">
      <img src = "https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExbnU0dDV3bWhyNTgwb2E2d3BidWQ2YzR3b3RobmZ5Z2d5NWV6cTg3ZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/xUOxfjsW9fWPqEWouI/giphy.gif" class="sub-img"/>          
      <h1 class = "hint">어떤 숫자일까요?</h1>
    </div>
    <h2 id = "chance-area">남은 찬스:</h2>
    <div class = "row d-flex justify-content-center ">
      <div class = "col-md-6">
        <input type="number" id = "user-input" class="form-control mb-10">
      </div>

      <div class = "col-md-2">
        <button class="btn btn-success mb-4 mt-2" id="play-button">Go!</button>
      </div>
    </div>
  </div>

  <button class="btn btn-warning mt-2"  id="reset-button">리셋!</button>
  <div class="btn btn-success mt-3" id = "answer-area">정답:</div>
  <script src="number.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
